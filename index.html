
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Vision AI | Control Surface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --system-bg: #08080A;
            --accent-cyan: #00E5FF;
            --accent-gold: #BFA35B;
            --system-border: rgba(255, 255, 255, 0.08);
        }
        body {
            background-color: var(--system-bg);
            background-image: 
                linear-gradient(var(--system-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--system-border) 1px, transparent 1px);
            background-size: 32px 32px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
        }
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.03;
            pointer-events: none;
            z-index: 9999;
        }
        * {
            border-radius: 0px !important;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -0.02em;
        }
        .text-accent { color: var(--accent-cyan); }
        .text-secondary { color: var(--accent-gold); }
        .border-system { border-color: var(--system-border); }
        
        /* Custom scrollbar for a more technical look */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--system-border); }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-cyan); }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 229, 255, 0.1);
            position: absolute;
            top: 0;
            z-index: 10;
            pointer-events: none;
            animation: scan 4s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateY(0vh); }
            100% { transform: translateY(100vh); }
        }
    </style>
<script type="importmap">

}

</head>
<body>
    <div class="scanline"></div>
    <div id="root"></div>

</html>
